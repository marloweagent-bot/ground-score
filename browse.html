<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Festivals ‚Äî MyFestMap</title>
    <meta name="description" content="Browse and filter 240+ music festivals worldwide. Find your perfect festival by continent, size, and more.">
    <meta property="og:title" content="Browse Festivals ‚Äî MyFestMap">
    <meta property="og:description" content="Browse and filter 240+ music festivals worldwide.">
    
    <!-- Clerk Authentication -->
    <script
        data-clerk-publishable-key="pk_test_YXBwYXJlbnQtY2FsZi0xMC5jbGVyay5hY2NvdW50cy5kZXYk"
        src="https://cdn.clerk.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        async
    ></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-card-hover: #1a1a24;
            --accent: #00ff88;
            --accent-dim: rgba(0,255,136,0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border: #2a2a3a;
            --gradient-1: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-primary); 
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 24px; }
        
        /* Header */
        header { 
            padding: 20px 0; 
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg-dark);
            z-index: 100;
        }
        .header-inner { display: flex; justify-content: space-between; align-items: center; }
        .logo { 
            font-family: 'Space Grotesk', sans-serif; 
            font-size: 1.5rem; 
            font-weight: 700; 
            color: var(--accent); 
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo-icon { font-size: 1.5rem; }
        .nav-links { display: flex; gap: 24px; }
        .nav-links a { 
            color: var(--text-secondary); 
            text-decoration: none; 
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .nav-links a:hover, .nav-links a.active { color: var(--accent); }
        
        /* Page Header */
        .page-header {
            padding: 48px 0 32px;
            text-align: center;
        }
        .page-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 12px;
        }
        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        .result-count {
            color: var(--accent);
            font-weight: 600;
        }
        
        /* Filters */
        .filters {
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 73px;
            background: var(--bg-dark);
            z-index: 90;
        }
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .filter-select {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 150px;
        }
        .filter-select:focus {
            outline: none;
            border-color: var(--accent);
        }
        .search-box {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
            position: relative;
        }
        .search-box input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 16px 10px 40px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
        }
        .clear-filters {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .clear-filters:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Festival Grid */
        .festival-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 32px 0;
        }
        .festival-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }
        .festival-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            background: var(--bg-card-hover);
        }
        .card-header {
            padding: 20px 20px 16px;
            border-bottom: 1px solid var(--border);
        }
        .card-header h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .card-score {
            background: var(--accent-dim);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .card-location {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .card-body {
            padding: 16px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .meta-tag {
            background: rgba(255,255,255,0.05);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .card-date {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: auto;
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        
        /* Footer */
        footer {
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        footer a { color: var(--accent); text-decoration: none; }
        
        @media (max-width: 768px) {
            .page-header h1 { font-size: 1.75rem; }
            .filter-row { flex-direction: column; align-items: stretch; }
            .filter-group { width: 100%; }
            .filter-select { width: 100%; }
            .search-box { max-width: none; }
            .festival-grid { grid-template-columns: 1fr; }
            .nav-links { gap: 16px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <span class="logo-icon">üó∫Ô∏è</span>
                MyFestMap
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="browse.html" class="active">Browse</a>
                <a href="my-map.html">My Map</a>
                <div id="user-button" style="display:inline-block;"></div>
                <a href="#" id="auth-btn" onclick="handleAuthClick()" style="display:none;">Sign In</a>
            </nav>
        </div>
    </header>
    
    <section class="page-header">
        <div class="container">
            <h1>Browse Festivals</h1>
            <p>Showing <span class="result-count" id="resultCount">241</span> festivals worldwide</p>
        </div>
    </section>
    
    <section class="filters">
        <div class="container">
            <div class="filter-row">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search festivals...">
                </div>
                
                <div class="filter-group">
                    <select class="filter-select" id="continentFilter">
                        <option value="">All Continents</option>
                        <option value="North America">North America</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                        <option value="Asia">Asia</option>
                        <option value="South America">South America</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <select class="filter-select" id="sizeFilter">
                        <option value="">All Sizes</option>
                        <option value="Boutique">Boutique (&lt;10k)</option>
                        <option value="Medium">Medium (10-30k)</option>
                        <option value="Large">Large (30-100k)</option>
                        <option value="Massive">Massive (100k+)</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <select class="filter-select" id="monthFilter">
                        <option value="">All Months</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <select class="filter-select" id="sortFilter">
                        <option value="name">Sort: A-Z</option>
                        <option value="score">Sort: Top Rated</option>
                        <option value="capacity">Sort: Largest</option>
                    </select>
                </div>
                
                <button class="clear-filters" id="clearFilters">Clear All</button>
            </div>
        </div>
    </section>
    
    <main>
        <div class="container">
            <div class="festival-grid" id="festivalGrid">
                <!-- Populated by JS -->
            </div>
            <div class="no-results" id="noResults" style="display: none;">
                <h3>No festivals found</h3>
                <p>Try adjusting your filters or search term</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>MyFestMap ‚Äî Your Festival Map</p>
            <p style="margin-top: 8px;"><a href="index.html">‚Üê Back to home</a></p>
        </div>
    </footer>
    
    <script>
        let festivals = [];
        let filteredFestivals = [];
        
        // Load festival data
        async function loadFestivals() {
            try {
                const response = await fetch('js/festivals.json');
                festivals = await response.json();
                filteredFestivals = [...festivals];
                renderFestivals();
                setupFilters();
            } catch (error) {
                console.error('Error loading festivals:', error);
            }
        }
        
        function renderFestivals() {
            const grid = document.getElementById('festivalGrid');
            const noResults = document.getElementById('noResults');
            const countEl = document.getElementById('resultCount');
            
            countEl.textContent = filteredFestivals.length;
            
            if (filteredFestivals.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredFestivals.map(f => `
                <a href="${f.url}" class="festival-card">
                    <div class="card-header">
                        <h3>
                            ${f.name}
                            ${f.score ? `<span class="card-score">${f.score}/10</span>` : ''}
                        </h3>
                        <div class="card-location">üìç ${f.location || 'Location TBD'}</div>
                    </div>
                    <div class="card-body">
                        <div class="card-meta">
                            ${f.continent ? `<span class="meta-tag">${f.continent}</span>` : ''}
                            ${f.size && f.size !== 'Unknown' ? `<span class="meta-tag">${f.size}</span>` : ''}
                            ${f.capacity ? `<span class="meta-tag">üë• ${f.capacity.toLocaleString()}</span>` : ''}
                        </div>
                        ${f.date ? `<div class="card-date">üìÖ ${f.date}</div>` : ''}
                    </div>
                </a>
            `).join('');
        }
        
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const continent = document.getElementById('continentFilter').value;
            const size = document.getElementById('sizeFilter').value;
            const month = document.getElementById('monthFilter').value;
            const sort = document.getElementById('sortFilter').value;
            
            filteredFestivals = festivals.filter(f => {
                // Search filter
                if (search && !f.name.toLowerCase().includes(search) && 
                    !f.location.toLowerCase().includes(search)) {
                    return false;
                }
                
                // Continent filter
                if (continent && f.continent !== continent) {
                    return false;
                }
                
                // Size filter
                if (size && f.size !== size) {
                    return false;
                }
                
                // Month filter
                if (month && f.month !== month) {
                    return false;
                }
                
                return true;
            });
            
            // Sort
            if (sort === 'score') {
                filteredFestivals.sort((a, b) => (b.score || 0) - (a.score || 0));
            } else if (sort === 'capacity') {
                filteredFestivals.sort((a, b) => (b.capacity || 0) - (a.capacity || 0));
            } else {
                filteredFestivals.sort((a, b) => a.name.localeCompare(b.name));
            }
            
            renderFestivals();
        }
        
        function setupFilters() {
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('continentFilter').addEventListener('change', applyFilters);
            document.getElementById('sizeFilter').addEventListener('change', applyFilters);
            document.getElementById('monthFilter').addEventListener('change', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
            
            document.getElementById('clearFilters').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                document.getElementById('continentFilter').value = '';
                document.getElementById('sizeFilter').value = '';
                document.getElementById('monthFilter').value = '';
                document.getElementById('sortFilter').value = 'name';
                applyFilters();
            });
        }
        
        // Initialize
        loadFestivals();
        
        // Initialize Clerk auth
        window.addEventListener('load', async () => {
            if (typeof Clerk !== 'undefined') {
                try {
                    await Clerk.load();
                    const authBtn = document.getElementById('auth-btn');
                    const userBtn = document.getElementById('user-button');
                    
                    if (Clerk.user) {
                        Clerk.mountUserButton(userBtn);
                        authBtn.style.display = 'none';
                    } else {
                        authBtn.style.display = 'inline';
                    }
                } catch (err) {
                    console.log('Clerk not configured:', err);
                }
            }
        });
        
        function handleAuthClick() {
            if (typeof Clerk !== 'undefined') {
                Clerk.openSignIn();
            }
        }
    </script>
</body>
</html>
