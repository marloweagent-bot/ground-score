<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Festival Map ‚Äî Ground Score</title>
    <meta name="description" content="Track and share the festivals you've attended on an interactive map.">
    
    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="My Festival Map ‚Äî Ground Score">
    <meta property="og:description" content="Check out the festivals I've been to!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://marloweagent-bot.github.io/ground-score/my-map.html">
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border: #2a2a3a;
            --gradient-1: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-primary); 
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
        
        /* Header */
        header { 
            padding: 16px 0; 
            border-bottom: 1px solid var(--border);
            background: var(--bg-card);
        }
        .header-inner { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        .logo { 
            font-family: 'Space Grotesk', sans-serif; 
            font-size: 1.5rem; 
            font-weight: 700; 
            color: var(--accent); 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .logo-icon { 
            width: 32px; 
            height: 32px; 
            background: var(--gradient-1); 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 18px; 
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .header-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .header-btn:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.1);
        }
        
        .header-btn.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-dark);
        }
        
        .header-btn.primary:hover {
            background: var(--accent-dim);
        }
        
        /* Page Title */
        .page-hero {
            padding: 32px 0;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        
        .page-hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .page-hero .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        /* Stats Bar */
        #map-stats {
            display: flex;
            gap: 32px;
            justify-content: center;
            padding: 24px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }
        
        .gs-stat {
            text-align: center;
        }
        
        .gs-stat-num {
            display: block;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
        }
        
        .gs-stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }
        
        /* Map Container */
        #festival-map {
            flex: 1;
            min-height: 500px;
        }
        
        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
            text-align: center;
        }
        
        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .empty-state h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            margin-bottom: 12px;
        }
        
        .empty-state p {
            color: var(--text-secondary);
            max-width: 400px;
            margin-bottom: 24px;
        }
        
        .empty-state .cta {
            padding: 14px 32px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: var(--bg-dark);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .empty-state .cta:hover {
            transform: translateY(-2px);
        }
        
        /* Legend */
        .map-legend {
            padding: 16px 24px;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
        }
        
        .legend-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .page-hero h1 {
                font-size: 1.75rem;
            }
            
            #map-stats {
                gap: 16px;
                flex-wrap: wrap;
            }
            
            .gs-stat-num {
                font-size: 1.75rem;
            }
            
            .header-inner {
                flex-direction: column;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Override Leaflet popup styles */
        .leaflet-popup-content-wrapper {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        .leaflet-popup-content {
            margin: 16px;
            color: var(--text-primary);
        }
        
        .leaflet-popup-tip {
            background: var(--bg-card);
        }
        
        .leaflet-container {
            background: var(--bg-dark);
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-inner">
            <a href="index.html" class="logo"><span class="logo-icon">‚ö°</span>Ground Score</a>
            <div class="header-actions">
                <a href="index.html" class="header-btn">‚Üê Browse Festivals</a>
                <button class="header-btn" onclick="GroundScoreMap.startCompare()">ü§ù Compare with Friend</button>
                <button class="header-btn primary" onclick="GroundScoreMap.copyShareLink()">üì§ Share My Map</button>
            </div>
        </div>
    </header>
    
    <section class="page-hero">
        <div class="container">
            <h1>üìç My Festival Map</h1>
            <p class="subtitle">Every pin is a memory. Every year is a story.</p>
        </div>
    </section>
    
    <div id="map-stats">
        <div class="gs-stat"><span class="gs-stat-num">0</span><span class="gs-stat-label">Total Visits</span></div>
        <div class="gs-stat"><span class="gs-stat-num">0</span><span class="gs-stat-label">Festivals</span></div>
        <div class="gs-stat"><span class="gs-stat-num">0</span><span class="gs-stat-label">Years</span></div>
        <div class="gs-stat"><span class="gs-stat-num">0</span><span class="gs-stat-label">States</span></div>
    </div>
    
    <div id="festival-map"></div>
    
    <div class="map-legend">
        <div class="legend-title">Years</div>
        <div class="legend-items">
            <div class="legend-item"><span class="legend-dot" style="background: #ff6b6b"></span> 2020</div>
            <div class="legend-item"><span class="legend-dot" style="background: #feca57"></span> 2021</div>
            <div class="legend-item"><span class="legend-dot" style="background: #48dbfb"></span> 2022</div>
            <div class="legend-item"><span class="legend-dot" style="background: #ff9ff3"></span> 2023</div>
            <div class="legend-item"><span class="legend-dot" style="background: #54a0ff"></span> 2024</div>
            <div class="legend-item"><span class="legend-dot" style="background: #5f27cd"></span> 2025</div>
            <div class="legend-item"><span class="legend-dot" style="background: #00d2d3"></span> 2026</div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
